name: click-map-api CD

on:
  push:
    branches:
      - master

jobs:
  cd:
    runs-on: ubuntu-18.04

    steps:
      - name: build-push
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: mgcat/click-map-api
          tags: latest
